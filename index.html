<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Basketball Project Scrimba</title>
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil?styles=72396" rel="stylesheet">
                <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">
  <div class="container">
    <div class="card-container">
      <div class="card">
        <h1 class="card-heading">HOME</h1>
        <div class="card-score">
          <div class="card-score-holder" id="home-score">0</div>
        </div>
        <div class="score-add-div">
          <button class="add-btn" onclick="addOneHome()">+1</button>
          <button class="add-btn" onclick="addTwoHome()">+2</button>
          <button class="add-btn" onclick="addThreeHome()">+3</button>
        </div>
      </div>

      <div class="card">
        <h1 class="card-heading">GUEST</h1>
        <div class="card-score">
          <div class="card-score-holder" id="guest-score">0</div>
        </div>
        <div class="score-add-div">
          <button class="add-btn" onclick="addOneGuest()">+1</button>
          <button class="add-btn" onclick="addTwoGuest()">+2</button>
          <button class="add-btn" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <button class="new-game-btn" onclick = newGame() >NEW GAME</button>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
